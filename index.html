<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="css/styles.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GFT649W2PN"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-GFT649W2PN');
    </script>
    <title>Get Vaccinated</title>
</head>
<body>
    <div class="header-container">
        <div class="heading-container">
            <h1 class="title">Get Vaccinated</h1>
        </div>
        <div class="select-container">
            <select class="select">
                <option value="" disabled selected>Select State</option>
            </select>
            <select class="district-select">
                <option value="" disabled selected>Select District</option>
            </select>
            <div class="input-container">
                <label for="input-pin">Pincode:</label>
            
                <input type="text" id="input-pin" name="pincode">
            </div>
            <div class="date-container">
                <label for="start">Start date:</label>
        
                <input type="date" id="start" name="trip-start" min="2021-05-12" max="2022-05-13">
            </div>
        </div>
        <div class="age-container add">
            <p class="age_cat">Filter</p>
        </div>
        <div class="pr-container">
            <p class="pr">Pause</p>
        </div>
    </div>
    <div class="main-container">
        <div class="modal-container animate__animated animate__bounceIn">
            <div class="modal-filter__conatiner">
                <div class="modal-filters lightpink">
                    <p class="age_desc">18+</p>
                </div>
                <div class="modal-filters lightpink">
                    <p class="age_desc">45+</p>
                </div>
                <div class="modal-filters lightpink border">
                    <p class="age_desc">ALL</p>
                </div>
                <div class="capacity-filters lightpink border">
                    <p class="cap_desc">DOSE 1</p>
                </div>
                <div class="capacity-filters lightpink">
                    <p class="cap_desc">DOSE 2</p>
                </div>
                <div class="vaccine-filters lightpink">
                    <p class="vac_name">COVAXIN</p>
                </div>
                <div class="vaccine-filters lightpink">
                    <p class="vac_name shield">C-SHIELD</p>
                </div>
                <div class="vaccine-filters lightpink border">
                    <p class="vac_name">BOTH</p>
                </div>
                <div class="pin-dist_container lightpink border">
                    <p class="pin-dist">District</p>
                </div>
                <div class="fee-type">
                    <h2>Free</h2>
                    <input type="checkbox" id="toggle" class="offscreen" data-on="Paid" data-off="Free" />
                    <label for="toggle" class="switch"></label>
                </div>
            </div>
        </div>
        <audio src="beeper.mp3" id="audio_id"></audio>
        <h1 class="notice">This website refreshes every 4 seconds....</h1>
        <div class="info-container animate__animated animate__bounceIn">
            <h1 class="z-dose">0 Dose Found</h1>
        </div>
    </div>
    <script>
        function handleBook(bookBtn, vName, pincode, center_name, dose_type, session_id) {
            bookBtn.addEventListener("click", function () {
                location.assign("book.html");

                let para = new URLSearchParams();
                para.append("vName", vName);
                para.append("pincode", pincode);
                para.append("center_name", center_name);
                para.append("dose_type", dose_type);
                para.append("session_id", session_id);
                para.append("center_id", center_id);
                location.href = "https://abhay27chauhan.github.io/book.html?" + para.toString();
            })

        }
    </script>
    <script src="js/findStatesAndDistricts.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
