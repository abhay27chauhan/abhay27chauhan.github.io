<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Subrayada&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Get Vaccinated</title>
</head>
<body>
    <div class="header-container">
        <div class="heading-container">
            <h1 class="title">Get Vaccinated</h1>
        </div>
        <div class="select-container">
            <select class="select">
                <option value="" disabled selected>Select State</option>
            </select>
            <select class="district-select">
                <option value="" disabled selected>Select District</option>
            </select>
            <div class="date-container">
                <label for="start">Start date:</label>
        
                <input type="date" id="start" name="trip-start" min="2021-05-12" max="2022-05-13">
            </div>
        </div>
        <div class="age-container add">
            <p class="age_cat">Age Category</p>
        </div>
    </div>
    <div class="main-container">
        <div class="modal-container animate__animated animate__bounceIn">
            <div class="modal-filter__conatiner">
                <div class="modal-filters lightpink">
                    <p class="age_desc">18+</p>
                </div>
                <div class="modal-filters lightpink">
                    <p class="age_desc">45+</p>
                </div>
                <div class="modal-filters lightpink border">
                    <p class="age_desc">ALL</p>
                </div>
            </div>
        </div>
        <audio src="beeper.mp3" id="audio_id"></audio>
        <h1 class="notice">This website refreshes every 5 mins....</h1>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>
    <script>
        // Instantiate
        var uid = new ShortUniqueId();

    </script>
    <script src="findStatesAndDistricts.js"></script>
    <script src="script.js"></script>
</body>
</html>
